{% extends "layout.html" %}
{% block body %}
  <div>
    <p>Bienvenido {{ current_user }} (<a href="{{ logout_url }}">Salir</a>)</p>
  </div>
  <form action="/new" method="post">
    <div>
      <label>
        Notebook:
        <input type="text" name="stock_name" value="{{ stock_name }}">
      </label>
    </div>
    <div>
      <label>
        TODO:
        <input type="text" name="todo">
      </label>
    </div>
    <div>
      <input type="submit" value="Agregar">
    </div>
  </form>

  <ul>
  {% for todo in todos %}
    <li>{{ todo.description }}</li>
  {% endfor %}
  </ul>
{% endblock %}
